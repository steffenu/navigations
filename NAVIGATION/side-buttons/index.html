<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Load font awesome icons -->
    <link
      rel="stylesheet"
      href="../fontawesome-icons/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- The social media icon bar -->
    <div class="icon-bar">
      <a href="#" class="facebook"><i class="fa fa-download"></i></a>
      <a href="#" class="twitter"><i class="fa fa-cog"></i></a>
      <a href="#" class="google"><i class="fa fa-hand-pointer-o"></i></a>
      <a href="#" class="linkedin"><i class="fa fa-wrench"></i></a>
      <a href="#" class="youtube"><i class="fa fa-instagram"></i></a>
    </div>
    <header></header>
    <main></main>
    <footer></footer>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
      }

      body {
        height: 100vh;
        /* min-height: 100vh; */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      header {
        background-color: bisque;
        height: 175px;
      }

      main {
        height: 100%;
        background-color: coral;
        position: relative;
      }

      footer {
        background-color: cornflowerblue;
        height: 100px;
        margin-top: auto;
      }
    </style>

    <style>
      /* Fixed/sticky icon bar (vertically aligned 50% from the top of the screen) */
      .icon-bar {
        z-index: 1;
        position: fixed;
        left: calc(100vw - 71px); /* remove if position should be left */
        top: 50%;
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
      }

      /* Style the icon bar links */
      .icon-bar a {
        display: block;
        text-align: center;
        padding: 16px;
        transition: all 0.3s ease;
        color: white;
        font-size: 20px;
      }

      /* Style the social media icons with color, if you want */
      .icon-bar a:hover {
        background-color: #000;
      }

      .facebook {
        background: #3b5998;
        color: white;
      }

      .twitter {
        background: #55acee;
        color: white;
      }

      .google {
        background: #dd4b39;
        color: white;
      }

      .linkedin {
        background: #007bb5;
        color: white;
      }

      .youtube {
        background: #bb0000;
        color: white;
      }
    </style>

    <script>
      /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
      function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </body>
</html>
